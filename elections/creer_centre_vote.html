    <div class="container">
      <h1 class="mt-5">Ajouter un centre de vote</h1>

      <form action="ajouter_centre_de_vote.php" method="post">
        <div class="form-group">
          <label for="nom_bureau_vote">Nom du centre de vote :</label>
          <input
            type="text"
            class="form-control"
            name="nom_centre_vote"
            required
          />
        </div>
         <div class="form-group">
          <label for="nom_bureau_vote">Nom de la commune :</label>
          <input
            type="text"
            class="form-control"
            name="nom_commune"
            required
          />
        </div>
         <div class="form-group">
          <label for="nom_bureau_vote">Nom du Departement :</label>
          <input
            type="text"
            class="form-control"
            name="nom_departement"
            required
          />
        </div>
         <div class="form-group">
          <label for="nom_bureau_vote">Nom de la Region :</label>
          <input
            type="text"
            class="form-control"
            name="nom_region"
            required
          />
        </div>


        <button type="submit" class="btn btn-primary">
          Ajouter le bureau de vote
        </button>
      </form>
